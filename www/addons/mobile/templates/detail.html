<ion-view>
    <ion-nav-title>Energieberater</ion-nav-title>
    <ion-content>
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h3 style="text-align: center;">{{consultant.email}}</h3>
                    <h3 style="text-align: center;">{{consultant.lastname}}, {{consultant.firstname}}</h3>
                </div>
            </div>
        </div>
        <ion-list ng-repeat="wp in wps">
            <div class="card">
                <div class="item item-text-wrap item-button-right" ng-click="customerSelected(wp.course, wp.moduleName, wp.module, wp.reviewInstance)">Arbeitsprozess {{wp.courseName}} von {{wp.firstname}} {{wp.lastname}} ({{wp.email}})</div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
